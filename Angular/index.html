<html>

<head>
    <base href="/">
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="../public/thirdparty/js/jQuery-v1.11.1.min.js"></script>
    <script type="text/javascript" src="../public/thirdparty/js/jquery-ui-1.10.4.js"></script>
    <script type="text/javascript" src="../public/thirdparty/Bootstrap/js/bootstrap.js"></script>
    <!--<link rel="stylesheet" href="../public/thirdparty/Bootstrap/flatly_bootstrap.css">-->
    <link rel="stylesheet" href="../public/css/main.css">
    
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/breeze-client/build/breeze.debug.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {        
                "public/js": {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
       System.import('public/js/main').then(null, console.error.bind(console));
    </script>    
</head>
<!-- 3. Display the application -->

<body>
    <my-app>Loading..</my-app>
</body>

</html>
