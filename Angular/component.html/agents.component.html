<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Agents</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Codename</th>
                        <th>Name</th>
                        <th>Surname</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agent of Agents | async; let i=index;" (click)="onSelect(agent)">
                        <td>{{i+1}}</td>
                        <td>{{agent?.Codename}}</td>
                        <td>{{agent?.Name}}</td>
                        <td>{{agent?.Surname}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
